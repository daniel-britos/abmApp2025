<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a
        *ngFor="let route of routes"
        mat-list-item
        [routerLink]="route.path"
        (click)="sidenav.toggle()"
      >
        <mat-icon aria-hidden="false" fontIcon="{{  route.data?.['icon'] }}" />
        {{ route.data?.['label'] }}
      </a>
    </mat-nav-list>
    <p>
      Consulting SA cuenta con varias funcionalidades a las cuales podemos
      acceder en la integracion de talentos.
    </p>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh">
      <mat-toolbar class="toolbar-bgcolor">
        <button mat-icon-button aria-label="Menu" (click)="sidenav.open()">
          <mat-icon>menu</mat-icon>
        </button>
        <h1 style="font-size: 40px; font-style: oblique; margin-left: 25px">
          MK - reers
        </h1>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
