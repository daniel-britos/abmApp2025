<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a
        *ngFor="let route of routes"
        mat-list-item
        [routerLink]="route.path"
        (click)="sidenav.toggle()"
      >
        <mat-icon aria-hidden="false" fontIcon="{{  route.data?.['icon'] }}" />
        {{ route.data?.['label'] }}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh">
      <mat-toolbar class="toolbar-bgcolor">
        <button mat-icon-button aria-label="Menu" (click)="sidenav.open()">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
